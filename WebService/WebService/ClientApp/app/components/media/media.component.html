<p>ID = {{id}}</p>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-image">
                <img src="/images/boss.png">
                <span class="card-title">{{resident.firstName}}, {{resident.lastName}} </span>
            </div>
            <div class="card-content">
                <p>
                    Kamer: {{resident.room}}
                </p>
                <p>
                    Geboortedatum: {{resident.birthday | date:'dd-MM-yyyy'}}
                </p>
                <p>
                    Huisarts: {{resident.doctor.name}} <br /> Tel: {{resident.doctor.phoneNumber}}
                </p>
            </div>
            <div class="crd">
                <div class="row">
                    <div class="col s6 left">
                        <i class="material-icons blue-text pointer left" (click)="openEditModal(resident);focusInput2()">edit</i>
                    </div>
                    <div class="col s6 right">
                        <i class="material-icons red-text pointer right" (click)="openModal(resident)">clear</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
