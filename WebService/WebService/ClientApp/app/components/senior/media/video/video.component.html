<app-senior></app-senior>

<div id="videos" class="row">
    <div class="col s12">
        <div class="row">
            <div *ngFor="let link of fullLinks">
        
            <div class="col s6">
                <div class="card">
                <video controls>
                    <source [src]="link.videos.url">
                </video>
                <i class="material-icons red-text pointer" (click)="deleteModal(link);">delete</i>
                </div>
            </div>
                
        </div>
    </div>
</div>

    <div id="deleteModalVideo" class="modal">
        <div class="modal-content">
            <div class="container">
                <div class="row valign-wrapper">
                    <div class="col s2 m2">
                        <i class="large material-icons red-text">warning</i>
                    </div>
                    <div class="col s10 m8">
                        U staat op het punt volgende video te verwijderen: {{deleteResidentVideo.videos.id}}. <br>
                        Bent u zeker?
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 right-align">
                        <a (click)="CloseModal()" class="modal-action modal-close waves-effect waves-green btn-flat">Annuleren</a>
                        <a (click)="deleteResidentMediaByUniqueId(deleteResidentVideo.videos.id)" class="waves-effect waves-red btn-flat red-text">Verwijderen</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<app-upload [type]="typeOfMedia"  (reload)="reload()"></app-upload>
</div>
