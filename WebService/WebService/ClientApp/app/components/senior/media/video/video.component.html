<app-senior></app-senior>

<div id="videos" class="row">
    <div class="col s12">
        <div class="row">
            <div *ngFor="let link of fullLinks">
        
            <div class="col s6 m6">
                <div class="card">
                <video controls>
                    <source [src]="link.videos.url">
                </video>
                <i class="material-icons red-text pointer" (click)="deleteResidentMediaByUniqueId(link.videos.id)">delete</i>
                </div>
            </div>
                
        </div>
    </div>
</div>
        


<app-upload [type]="typeOfMedia"  (reload)="reload()"></app-upload>
</div>
