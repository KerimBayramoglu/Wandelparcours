<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  
  </head>
  <style>
  body,html{
      width: 100%;
      height: 100%;
    }</style>
  <body>
    <script>
      require('./renderer.js');
      var settings = require("../library/loader").loadsettings();
      var Store = require("electron-store");
      const store = new Store();
      store.set("resturl",`http://${settings.RestServerIP}:${settings.RestServerPort}`);
      store.delete("beacon");
      switch(settings.KioskType){
            case "Afbeelding":
                window.location="./Pages/ImageViewer.html";
                break;
            case "Video":
                window.location="./Pages/VideoViewer.html";
                break;
            case "Muziek":
                window.location="./Pages/Game.html";
                break;
            case "Spel":
                window.location="./Pages/Game.html";
                break;
        }

      
    </script>
  </body>
</html>
