<div  class="users" style="position:relative">
  <div *ngIf="id==undefined" id="menuButton" (click)="menu=!menu;">
    <a class="btn-floating waves-effect indigo lighten-4  z-depth-3">
      <i class="large material-icons " *ngIf="!menu">menu</i>
      <i class="large material-icons " *ngIf="menu">close</i>
    </a>
  </div>
  <div   id="sideBar" *ngIf="menu && id==undefined" class="indigo lighten-4  z-depth-3">
    <div>
      <ul>
        <li *ngFor="let zone of zones">
            <h4> Zone {{zone}}</h4>
            <ul>
              <li *ngFor="let resident of aResidents[zone]">{{resident.firstName}}</li>
            </ul>
        </li>

      </ul>
    </div>
  </div>

<div style="position:relative; max-height:100%;">
  <div id="mapButtonHolder">
    <br>
    <a id="zoomInMap" class="btn-floating waves-effect waves-light green" (click)="ZoomIn()">
      <i class="material-icons"> zoom_in</i>
    </a>
    <br>
    <a id="zoomOutMap" class="btn-floating waves-effect waves-light orange" (click)="ZoomOut()">
      <i class="material-icons"> zoom_out</i>
    </a>
    <br>
    <a id="zoomOutMap" class="btn-floating waves-effect waves-light blue" (click)="Reset()">
        <i class="material-icons">refresh</i>
      </a>
      <br>
  </div>
  <div #myCanvas id="map">
  </div>
</div>
