<!-- Modal -->
<div class="modal fade" id="addMedia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Upload hier je media</h4>
      </div>
      <div class="modal-body">
        <input type="file" name="file" id="file" class="inputfile"
               data-multiple-caption="{count} files selected" (change)="onFileSelected($event)" multiple
               [accept]="type"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onUpload()">Upload</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal"  (click)="closeModal()">Sluiten</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- This will pop up the form to add a resident -->
<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" (click)="addModal()">
    <i class="large material-icons">add_a_photo</i>
  </a>
</div>
